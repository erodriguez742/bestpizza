          <div class="session">
            <h1>Casualty</h1>

              <div class="label">0</div>

	   <div class='session' id='sliderbar'>
              <h2>Hour: <label id='active-hour'>12PM</label></h2>
              <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
        </div>
        <div class="session">
          <h2>Day of the week</h2>
          <div class="row" id="filters">
            <input id="all" type="radio" name="toggle" value="all" checked="checked">
            <label for="all">All</label>
            <input id="weekday" type="radio" name="toggle" value="weekday">
            <label for="weekday">Weekday</label>
            <input id="weekend" type="radio" name="toggle" value="weekend">
            <label for="weekend">Weekend</label>
          </div>
        </div>
   
<script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiZXJvZHJpZ3Vlejc0MiIsImEiOiJjazVpOTl5aDcwMHBwM21wbzE5bWxqMW55In0.o3xJbQTJLQGGSRKzpjVtIQ'; 
            var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/light-v10', // replace this with your style URL
              center: [-73.935801, 40.806972],
              zoom: 12
            });
		   map.on('load', function() {
  map.addLayer({
    id: 'collisions',
    type: 'circle',
    filter: ['==', ['number', ['get', 'Hour']], 12],
    source: {
      type: 'geojson',
      data: 'CLEANEDNYC_Health___Hospitals_patient_care_locations_-_2011 (1) (1).geojson' // replace this with the url of your own geojson
    },
    paint: {
      'circle-radius': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'Casualty']],
        0, 4,
        5, 24
      ],
      'circle-color': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'Casualty']],
        0, '#2DC4B2',
        1, '#3BB3C3',
        2, '#669EC4',
        3, '#8B88B6',
        4, '#A2719B',
        5, '#AA5E79'
      ],
      'circle-opacity': 0.8
    }
  });
});
	document.getElementById('slider').addEventListener('input', function(e) {
  var hour = parseInt(e.target.value);
  // update the map
  map.setFilter('collisions', ['==', ['number', ['get', 'Hour']], hour]);

  // converting 0-23 hour to AMPM format
  var ampm = hour >= 12 ? 'PM' : 'AM';
  var hour12 = hour % 12 ? hour % 12 : 12;

  // update text in the UI
  document.getElementById('active-hour').innerText = hour12 + ampm;
});
</script>
